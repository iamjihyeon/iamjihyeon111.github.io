<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
        <a class="navbar-brand" href="{{ site.url }}">JH.Kim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </div>
    </div>
        </nav>


</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ site.baseurl }}static/img/profile_resume.png" class="me">
        <h1>{{ site.name }}</h1>
        <address>
            <a href="{{ site.google_maps }}">
                {{ site.address.city }},
                {{ site.address.country }}
            </a>
        </address>
        <p>
            <a href="{{ site.website_full }}">{{ site.website }}</a><br/>
        </p>
        <p>
            <a href="{{ site.email_full }}">{{ site.email }}</a><br/>
            <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> Github</a> /
            <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i> Linkedin</a>
        </p>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/jekyller/vitae">vitae</a> with ♥</p>
    </footer>

</div>
